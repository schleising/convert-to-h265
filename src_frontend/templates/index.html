<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="../static/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/icons/site.webmanifest">
    <title>Converter</title>
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <h1>Conversion Details</h1>
      </div>
      <div class="progress-area container-border">
        <div class="data-header" id="conversion-header">
        </div>
        <div class="details-container details-container-left" id="progress-details">
        </div>
        <div class="conversion-progress">
          <progress id="file-progress" value="0" max="100"></progress>
        </div>
      </div>
      <div class="main">
        <div class="data-container container-border">
          <div class="data-header">
            <h3>Statistics</h3>
          </div>
          <div class="details-container" id="statistics">
          </div>
        </div>
        <div class="data-container container-border">
          <div class="data-header">
            <h3>Files Converted in Last Week</h3>
            <div class="data-header-right" id="last-day-count"></div>
          </div>
          <div class="details-container details-container-reversed" id="converted-files">
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/websocket.js"></script>
  </body>
</html>
