<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="../static/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css"/>
    <link href="/static/icons/favicon.ico" rel="icon" type="image/ico"/>
    <title>Frontend</title>
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <h1>Conversion Details</h1>
      </div>
      <div class="progress-area">
        <div class="filename" id="filename"></div>
        <div class="conversion-progress">
          <progress id="file-progress" value="0" max="100"></progress>
        </div>
      </div>
      <div class="main">
        <div class="data-container">
          <div class="data-header">
            <h3>Statistics</h3>
          </div>
          <div class="statistics" id="statistics">
          </div>
        </div>
        <div class="data-container">
          <div class="data-header">
            <h3>Files Converted in Last 7 Days</h3>
          </div>
          <div class="file-list" id="converted-files">
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/statistics.js"></script>
    <script src="../static/js/websocket.js"></script>
  </body>
</html>
