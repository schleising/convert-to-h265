<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../static/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/main.css"/>
    <link href="/static/icons/favicon.ico" rel="icon" type="image/ico"/>
    <title>Frontend</title>
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <h1>Conversion Details</h1>
      </div>
      <div class="main">
        <div class="file-list-container" id="files-to-convert">
          <div class="file-list-header">
            <h3>Files to Convert</h3>
          </div>
          <div class="file-list">
          </div>
        </div>
        <div class="file-list-container" id="files-converted">
          <div class="file-list-header">
            <h3>Converted Files</h3>
          </div>
          <div class="file-list">
          </div>
        </div>
      </div>
      <div class="progress-area">
        <div class="filename" id="filename"></div>
        <div class="conversion-progress">
          <progress id="file-progress" value="0" max="100"></progress>
        </div>
      </div>
    </div>
    <script src="../static/js/websocket.js"></script>
  </body>
</html>
