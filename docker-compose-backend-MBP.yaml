version: "3.2"

services:
  backend-1:
    build: backend
    container_name: MBP-1
    hostname: MBP-1
    environment:
      - MAIN_BACKEND=FALSE
      - BACKEND_NAME=MBP-1
      - ONLY_TV_SHOWS=true
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
    volumes:
      - ./src_backend:/src:ro
      - /Volumes/Media:/Media:rw
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

