version: "3.2"

services:
  backend-1:
    build: backend
    container_name: NAS-1
    hostname: NAS-1
    environment:
      - FOLDER_WALKER=TRUE
      - BACKEND_NAME=NAS-1
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
      - PUSH_COLLECTION=push_subscriptions
    volumes:
      - ./src_backend:/src:ro
      - /volume2/Media:/Media:rw
    restart: unless-stopped
    extra_hosts:
        - "host.docker.internal:host-gateway"
