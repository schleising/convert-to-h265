version: "3.11"

services:
  backend-1:
    build: backend
    container_name: backend-1
    hostname: backend-1
    environment:
      - MAIN_BACKEND=TRUE
      - BACKEND_NAME=BE-1
    depends_on:
      - mongodb
    volumes:
      - ./src_backend:/src:ro
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  backend-2:
    build: backend
    container_name: backend-2
    hostname: backend-2
    environment:
      - MAIN_BACKEND=FALSE
      - BACKEND_NAME=BE-2
    depends_on:
      - mongodb
    volumes:
      - ./src_backend:/src:ro
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  backend-3:
    build: backend
    container_name: backend-3
    hostname: backend-3
    environment:
      - MAIN_BACKEND=FALSE
      - BACKEND_NAME=BE-3
    depends_on:
      - mongodb
    volumes:
      - ./src_backend:/src:ro
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  backend-4:
    build: backend
    container_name: backend-4
    hostname: backend-4
    environment:
      - MAIN_BACKEND=FALSE
      - BACKEND_NAME=BE-4
    depends_on:
      - mongodb
    volumes:
      - ./src_backend:/src:ro
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  frontend:
    build: frontend
    hostname: frontend
    depends_on:
      - mongodb
    volumes:
      - ./src_frontend:/src:ro
    ports:
      - 8020:8020
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  mongodb:
    image: mongo:4.4.18
    hostname: mongodb
    ports:
      - 27018:27017
    volumes:
      - db_volume:/data/db:rw
      - db_conf:/data/configdb:rw
    restart: "no"
    
volumes:
  db_volume:
  db_conf:
