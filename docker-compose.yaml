version: "3.2"

services:
  backend-1:
    build: backend
    container_name: Mini2-1
    hostname:  Mini2-1
    environment:
      - MAIN_BACKEND=TRUE
      - BACKEND_NAME=Mini2-1
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
    volumes:
      - ./src_backend:/src:ro
      - /volume2/Media:/Media:rw
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  backend-2:
    build: backend
    container_name: Mini2-2
    hostname:  Mini2-2
    environment:
      - MAIN_BACKEND=FALSE
      - BACKEND_NAME=Mini2-2
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
    volumes:
      - ./src_backend:/src:ro
      - /volume2/Media:/Media:rw
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  backend-3:
    build: backend
    container_name: Mini2-3
    hostname:  Mini2-3
    environment:
      - MAIN_BACKEND=FALSE
      - BACKEND_NAME=Mini2-3
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
    volumes:
      - ./src_backend:/src:ro
      - /volume2/Media:/Media:rw
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  backend-4:
    build: backend
    container_name: Mini2-4
    hostname:  Mini2-4
    environment:
      - MAIN_BACKEND=FALSE
      - BACKEND_NAME=Mini2-4
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
    volumes:
      - ./src_backend:/src:ro
      - /volume2/Media:/Media:rw
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"

  frontend:
    build: frontend
    hostname: frontend
    volumes:
      - ./src_frontend:/src:ro
    ports:
      - 8020:8020
    restart: "no"
    extra_hosts:
        - "host.docker.internal:host-gateway"
