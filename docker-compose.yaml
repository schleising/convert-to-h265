version: "3.2"

services:
  backend-1:
    build: backend
    container_name: Mini2-1
    hostname:  Mini2-1
    environment:
      - FOLDER_WALKER=FALSE
      - BACKEND_NAME=Mini2-1
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
    volumes:
      - ./src_backend:/src:ro
      - /Volumes/Media:/Media:rw
    restart: unless-stopped
    extra_hosts:
        - "host.docker.internal:host-gateway"

  frontend:
    build: frontend
    hostname: frontend
    environment:
      - DB_URL=mongodb://macmini2:27017/
      - DB_NAME=media
      - DB_COLLECTION=media_collection
    volumes:
      - ./src_frontend:/src:ro
    ports:
      - 8020:8020
    restart: unless-stopped
    extra_hosts:
        - "host.docker.internal:host-gateway"
